    <!-- <input id="input" type="t"></input> -->

    <button id="btn2">清除</button>

  </div>

</body>
<script   >
   var btn1 = document.getElementById('btn1')

   btn2.addEventListener('click',clear)

    var a = document.getElementById('input')
    var t = document.getElementById('text')
    var reg=new RegExp(" ","g");   
    // var value = a.value.replace(reg,',')
    var value = a.value.replace(/\r/ig,',').replace(/\n/ig,',');
    t.innerHTML=`<p>${value}</p>`
  }
  function clear() {
